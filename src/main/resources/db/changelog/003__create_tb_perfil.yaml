databaseChangeLog:
  - changeSet:
      id: 3
      author: credentium
      changes:

        - createTable:
            tableName: tb_perfil
            columns:
              - column:
                  name: code
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: nome
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: descricao
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: sigla
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: deleted_at
                  type: TIMESTAMP

              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true